<link rel="stylesheet" href="../../angular-horizontal-timeline.css">
<script src="../../angular-horizontal-timeline.js"></script>
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>라인 & 공정관리</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab color="dark" icon-only><ion-icon name="help"></ion-icon></button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="selectFactory">
          <ion-item>
            <ion-label>공장 선택</ion-label>
            <ion-select okText="확인" cancelText="취소" [(ngModel)]="selectOn" (ionChange)="onChange(selectOn)">
              <ion-option *ngFor="let factory of factories">
                {{factory.title}}
              </ion-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-col>
      <ion-col>
        <div class="selectLine" *ngIf="selectOn">
          <ion-item>
            <ion-label>라인 선택</ion-label>
            <ion-select okText="확인" cancelText="취소" [(ngModel)]="selectLine" (ionChange)="onLineChange(selectLine, check)">
              <ion-option *ngFor="let line of factory.lines">
                {{line.name}}
              </ion-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="content-process" *ngIf="selectLine">
    <ion-card padding class="animated fadeInUp">
    <ion-grid>
      <ion-row>
        <div *ngFor="let process of line.processes">
      <button *ngIf="!isEven(process.p_code)" class="round-button" >{{process.p_name}}</button>
      <button *ngIf="isEven(process.p_code) && !isLineEnd(process.p_code)" class="round-button-arrow" >
        <img src="../assets/icon/right-arrow1.png"/>
      </button>
      <button *ngIf="isEven(process.p_code) && isLineEnd(process.p_code)" class="round-button-arrow" >
        <img src="../assets/icon/right-arrow1.png"/>
      </button>
      </div>
  
      <button class="round-button-end" >라인 종료</button>

      </ion-row>
      
    </ion-grid>
    </ion-card>
    </div>
  <div class="lineInfo" *ngIf="selectLine">
    <ion-card>
      <horizontal-timeline 
  start-date="2015-01" 
  end-date="2015-05"
  events="[{"date":"2015-03-24","content":"<p>lorem ipsum</p>"},{"date":"2015-04-07","content":"<p>lorem ipsum</p>"}]">
</horizontal-timeline>
    </ion-card>
  </div>
  <div class="">

  </div>
</ion-content>
