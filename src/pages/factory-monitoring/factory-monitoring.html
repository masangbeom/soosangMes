<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>라인 & 공정관리</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab color="dark" icon-only><ion-icon name="help"></ion-icon></button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="selectFactory">
          <ion-item>
            <ion-label>공장 선택</ion-label>
            <ion-select okText="확인" cancelText="취소" [(ngModel)]="selectOn" (ionChange)="onChange(selectOn)">
              <ion-option *ngFor="let factory of factories">
                {{factory.title}}
              </ion-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-col>
      <ion-col>
        <div class="selectLine" *ngIf="selectOn">
          <ion-item>
            <ion-label>라인 선택</ion-label>
            <ion-select okText="확인" cancelText="취소" [(ngModel)]="selectLine" (ionChange)="onLineChange(selectLine, check)">
              <ion-option *ngFor="let line of factory.lines">
                {{line.name}}
              </ion-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="content-process" *ngIf="selectLine">
    <ion-card padding class="animated fadeInUp">
    <ion-grid>
      <ion-row>
        <div *ngFor="let process of line.processes">
      <button (click)="processClick(process)" *ngIf="!isEven(process.p_code)" class="round-button" >{{process.p_name}}</button>
      <button (click)="processClick(process)" *ngIf="isEven(process.p_code) && !isLineEnd(process.p_code)" class="round-button-arrow" >
        <img src="../assets/icon/right-arrow1.png"/>
      </button>
      <button (click)="processClick(process)" *ngIf="isEven(process.p_code) && isLineEnd(process.p_code)" class="round-button-arrow" >
        <img src="../assets/icon/right-arrow1.png"/>
      </button>
      </div>
  
      <button (click)="processClick(process)" class="round-button-end" >라인 종료</button>

      </ion-row>
    </ion-grid>
    </ion-card>

    <ion-card *ngIf="!process" style="background: #f4f4f4" padding class="animated fadeInUp">
                <ion-segment style="margin-left: 10px; width: 98.5%; background-color: #ffffff;" [(ngModel)]="select_view">
                  <ion-segment-button style="font-weight: bold;color: #000000;" value="timely">
                    시간별
                  </ion-segment-button>
                  <ion-segment-button style="font-weight: bold;color: #000000;" value="daily">
                    일별
                  </ion-segment-button>
                  <ion-segment-button style="font-weight: bold;color: #000000;" value="monthly">
                    월별
                  </ion-segment-button>
                  <ion-segment-button style="font-weight: bold;color: #000000;" value="quarterly">
                    분기별
                  </ion-segment-button>
                </ion-segment>  
              <div [ngSwitch]="select_view">
                <div *ngSwitchCase="'timely'" style="display: block; padding-left: 10px; padding-bottom: 10px; padding-right: 10px">
                  <ion-grid>
                    <ion-row>
                    <ion-col>
                      1
                    </ion-col>
                    <ion-col>
                      2
                    </ion-col>
                    <ion-col>
                      3
                    </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
                <div *ngSwitchCase="'daily'" style="display: block; padding-left: 10px; padding-bottom: 10px; padding-right: 10px">
                  <ion-grid>
                    <ion-row>
                    <ion-col>
                      1
                    </ion-col>
                    <ion-col>
                      2
                    </ion-col>
                    <ion-col>
                      3
                    </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
                  <div *ngSwitchCase="'monthly'" style="display: block; padding-left: 10px; padding-bottom: 10px; padding-right: 10px">
                    <ion-grid>
                    <ion-row>
                    <ion-col>
                      1
                    </ion-col>
                    <ion-col>
                      2
                    </ion-col>
                    <ion-col>
                      3
                    </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
                  <div *ngSwitchCase="'quarterly'" style="display: block; padding-left: 10px; padding-bottom: 10px; padding-right: 10px">
                    <ion-grid>
                    <ion-row>
                    <ion-col>
                      1
                    </ion-col>
                    <ion-col>
                      2
                    </ion-col>
                    <ion-col>
                      3
                    </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
              </div>

    </ion-card>

    <ion-card *ngIf="process">
      <ion-fab>
        <button ion-fab (click)="processSelectStop()" color="danger2" icon-only><ion-icon name="close"></ion-icon></button>
          </ion-fab>

    </ion-card>
    </div>
</ion-content>
