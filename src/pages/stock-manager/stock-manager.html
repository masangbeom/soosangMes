<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>재고 관리</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
        <button ion-fab color="dark" icon-only><ion-icon name="help"></ion-icon></button>
  </ion-fab>

  <div class="selectWarehouse">
    <ion-item>
      <ion-label>재고 창고 선택</ion-label>
      <ion-select okText="확인" cancelText="취소" [(ngModel)]="selectOn" (ionChange)="onChange(selectOn)">
        <ion-option *ngFor="let warehouse of warehouses">
          {{warehouse.title}}
        </ion-option>
      </ion-select>
    </ion-item>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="leak_alert" *ngIf="leakProducts">
          <ion-list>
            <ion-item icon-left *ngFor="let leakProduct of leakProducts">
              <ion-icon name="ios-alert" color="danger"></ion-icon>[{{leakProduct.leakProductName}}]의 재고가 [{{leakProduct.leakNumber}}]만큼 부족합니다.
            </ion-item>
          </ion-list>
        </div>
        <div class="lineProcess_chart" *ngIf="selectOn.length > 0">
          <ion-card>
            <div style="display: block">
              <canvas id="wareChart" baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                [chartType]="barChartType" [colors]="barChartColors" (chartClick)="chartClicked($event)"></canvas>
            </div>
          </ion-card>
        </div>
      </ion-col>
      <ion-col>
        <div class="product_info" *ngIf="product">
          <ion-row>
            이름: {{product.name}}<br/>
            수량: {{product.stock_amount}}<br/>
            필요량: {{product.limit}}<br/>
            공장: {{product.p_factory}}<br/>
            라인:{{product.p_line}}<br/>
          </ion-row>
          <ion-row>

          </ion-row>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
